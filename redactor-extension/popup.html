<html>
  <head>

      body {
        padding-left: 12px;

        padding-bottom: 12px;

        border-width: 15px
      }
      h1 {
        font-family: "American Typewriter", Courier, monospace;
        font-size: 24px;
        letter-spacing: 1px;
        text-align: center;
        border-bottom-style: dashed

      }
